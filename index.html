<!DOCTYPE html>
<html>
<head>
    <title>Spinning wheel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="./Logo 1.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="./Logo 1.svg">

        <h1 class="title" id="playerFound">Which player is going to start the game first ?</h1>
        <form id="player-form">
            <input id="player-names" placeholder="Enter all player's names separated by ','">
            <button id="submitButton" type="submit">Start Game</button>
            <p id="error-message" style="display: none; color: red;">Please enter names of all a players first!</p>
        </form>
        <div id="result"></div>

        <h1 class="title" id="playerListTitle"></h1>

        <div class="player-list" id="playerListDiv"></div>
    </div>
    
    <div id="bonusDiv">
        <h1 class="title">Click on this Button ONLY if you just found a family OR you don't have any cards left!!</h1>
        <button id="bonusBtn">Click Here to discover your Bonus</button>
        <p id="bonusDisplay"></p>
    </div>

    <div class="container">
        <h1 class="title" id="leaderboardTitle"></h1>
    </div>

    <ul class="container" id="leaderboard">
        <li id="playerN1"></li>
        <li id="playerN2"></li>
        <li id="playerN3"></li>
        <li id="playerN4"></li>
        <li id="playerN5"></li>
        <li id="playerN6"></li>
    </ul>

    <script src="index.js"></script>
</body>
</html>
