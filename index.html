<!DOCTYPE html>
<html>
<head>
    <title>Spinning wheel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Which player is going to start the game first ?</h1>
        <form id="player-form">
            <input id="player-names" placeholder="Enter all player's names separated by ','">
            <button type="submit">Start Game</button>
            <p id="error-message" style="display: none; color: red;">Please enter names of all a players first!</p>
        </form>
        <div id="result"></div>

        <h1 class="title">Leaderboard :</h1>

        <div class="leaderboard" id="leaderboardDiv"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
